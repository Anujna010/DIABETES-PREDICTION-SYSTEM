<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Diabetes Predictor</h1>

     
    <form action="{{ url_for('predict')}}"method="post">
     
      <input type="text" name="Glucose Level" placeholder="Glucose Level" required="required" />
      <input type="text" name="Blood Pressure" placeholder="Blood Pressure Level" required="required" />
     
    	<input type="text" name="Insulin" placeholder="Insulin" required="required" />
      <input type="text" name="BMI" placeholder="BMI" required="required" />
      
      
      <input type="text" name="Age" placeholder="Age" required="required" />
		<button type="submit" class="btn btn-primary btn-block btn-large">PREDICT</button>
    

    <button onclick="goToAnalysisPage()" class="btn btn-primary btn-block btn-large">MODEL ANALYSIS</button>
    <button onclick="goToDV()" class="btn btn-primary btn-block btn-large">DATA ANALYSIS</button>

    
    <script>
      function goToAnalysisPage() {
          // Redirect to the analysis.html page using an absolute path
          window.location.href = '{{ url_for("analysis") }}';
      }
  </script>
  <script>
    function goToDV(){
        // Redirect to the analysis.html page using an absolute path
        window.location.href = '{{ url_for("visualization") }}';
    }
</script>
  
    </form>

   <br>
   
   {{ prediction_text }}

 </div>


</body>
</html>
